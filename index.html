<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Epicodus Track Suggestion Quiz</title>
  </head>
  <body>
    <div class="container">
      <form id="quiz">

        <h4>What is your location?</h4>
        <select class="form-control" id="location">
          <option>Portland</option>
          <option>Seattle</option>
          </select>

        <h4>What is your availability?</h4>
        <select class="form-control" id="type">
          <option>Part-Time</option>
          <option>Full-Time</option>
        </select>

        <h4>What interests you the most?</h4>
        <select class="form-control" id="interest">
          <option>Design</option>
          <option>How it works</option>
          <option>Both</option>
        </select>

        <h4>What type of company do you prefer?</h4>
        <select class="form-control" id="company">
          <option>Enterprise</option>
          <option>Start up</option>
        </select>

        <h4>Do you want to work with android?</h4>
        <div class="form-android">
          <label for="android">Yes or no?
            <input id="android" class="form-android" type="text">
          </label>
        </div>

      </form>
    </div>
  </body>
</html>
